<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Upload Page">
    <title>Upload Music - GitHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-container h2 {
            margin: 0 0 15px;
        }
        .upload-container input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .upload-container button {
            padding: 10px 15px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-container button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Music</h2>
        <form id="uploadForm">
            <input type="file" id="musicFile" accept="audio/*">
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.getElementById('musicFile');
            var message = document.getElementById('message');
            if (fileInput.files.length === 0) {
                message.textContent = 'Please select a music file to upload.';
                message.style.color = 'red';
                return;
            }
            var file = fileInput.files[0];
            if (!file.type.startsWith('audio/')) {
                message.textContent = 'Please select a valid music file.';
                message.style.color = 'red';
                return;
            }
            message.textContent = 'File uploaded successfully!';
            message.style.color = 'green';
        });
    </script>
</body>
</html>
